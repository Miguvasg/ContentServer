{% extends 'base.html' %}
{% load static %}
{% block title %}Descarga de archivos{% endblock %}
{% block content %}
<h1>lista de archivos</h1>
{% for file in object_list %}
<div class="file_container">
    <a class="filelist" href="{{ file.docfile.url }}" download>{{ file.name }} ({{ file.size }} bytes)</a>
</div>
{% endfor %}
{% endblock %}
