{% extends 'base.html' %}
{% load static %}
{% block title %}Carga de archivos{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" placeholder="nombre del archivo..." name="file_name">
    <input type="file" value="upload_file" name="upload_file">
    <button type="submit">Cargar</button>
</form>
{% endblock %}
